<div class="main-content">
    <div class="container-fluid">
        <div class="calculator card">
            <input type="text" [value]="binario(numero)" class="calculator-screen z-depth-1" value="" disabled />
            <div class="calculator-keys">

                <button type="button" (click)="adicionarOperacao('+')" class="operator btn btn-info"
                    value="+">+</button>
                <button type="button" (click)="adicionarOperacao('-')" class="operator btn btn-info"
                    value="-">-</button>
                <button type="button" (click)="adicionarOperacao('*')" class="operator btn btn-info"
                    value="*">&times;</button>
                <button type="button" (click)="adicionarOperacao('/')" class="operator btn btn-info"
                    value="/">&divide;</button>

                <button type="button" (click)="adicionarNumero('7')" value="7"
                    class="btn btn-light waves-effect">7</button>
                <button type="button" (click)="adicionarNumero('8')" value="8"
                    class="btn btn-light waves-effect">8</button>
                <button type="button" (click)="adicionarNumero('9')" value="9"
                    class="btn btn-light waves-effect">9</button>

                <button type="button" (click)="adicionarNumero('4')" value="4"
                    class="btn btn-light waves-effect">4</button>
                <button type="button" (click)="adicionarNumero('5')" value="5"
                    class="btn btn-light waves-effect">5</button>
                <button type="button" (click)="adicionarNumero('6')" value="6"
                    class="btn btn-light waves-effect">6</button>

                <button type="button" (click)="adicionarNumero('1')" value="1"
                    class="btn btn-light waves-effect">1</button>
                <button type="button" (click)="adicionarNumero('2')" value="2"
                    class="btn btn-light waves-effect">2</button>
                <button type="button" (click)="adicionarNumero('3')" value="3"
                    class="btn btn-light waves-effect">3</button>

                <button type="button" (click)="adicionarNumero('0')" value="0"
                    class="btn btn-light waves-effect">0</button>
                <button type="button" (click)="clear()" class="all-clear function btn btn-danger btn-sm"
                    value="all-clear">AC</button>

                <button type="button" (click)="adicionarOperacao('=')" class="equal-sign operator btn btn-default"
                    value="=">=</button>
            </div>
        </div>
    </div>
</div>
